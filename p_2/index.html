<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>병원 목록 및 지도</title>
    <link rel="stylesheet" href="./style.css">
    <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBnIZ_uAb_EgQ4QTMTMsxrVbtvjKVWZ3DQ&loading=async&callback=initMap&libraries=map,marker">
</script>
</head>

<body>
    <div class="container">
        <header class="page-header">
            <h1 class="title">MediLocator</h1>
        </header>

        <main class="main">
            <div class="content">
                <!-- 병원 목록 섹션 -->
                <section class="hospital-list">
                    <h2>근처 병원 목록</h2>
                    <ul id="hospital-list"></ul> <!-- 병원 목록 -->
                </section>


                <section class="map-container">
                    <h2>지도</h2>
                    <div id="map" style="width: 100%; height: 400px;"></div> 
                </section>
            </div>
        </main>
    </div>

    <!-- JavaScript 파일 -->
    <script src="../js/p2.js" defer></script>
</body>

</html>
