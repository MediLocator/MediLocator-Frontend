<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediLocator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">MediLocator</h1>
        <button class="location-btn" id="search-nearby">위치 기반 병원 검색</button>
        <div class="search-bar">
            <input type="text" id="hospital-search" placeholder="병원검색">
            <button id="search-btn">
                <img src="search-icon.png" alt="Search" class="search-icon">
            </button>
        </div>
    </div>
    <script src="./app.js" type="module"></script>
</body>
</html>

<!-- 구조 : h1(타이틀), button(위치 기반 병원 검색), input+button(병원 이름 검색) -->
