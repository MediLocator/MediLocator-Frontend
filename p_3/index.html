<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>병원 상세 정보</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- 상단 제목 영역 -->
    <header class="page-header">
        <h1 class="title">MediLocator</h1>
    </header>

    <div class="container">
        <main class="main">
            

            <!-- 병원 정보 카드 -->
            <section class="hospital-info">
                <div class="hospital-details">
                    <div class="hospital-text">
                        <h2 id="hospital-name">병원 이름</h2>
                        <p id="contact">연락처: 정보 없음</p>
                        <p id="address">주소: 정보 없음</p>
                        <p id="category">카테고리: 정보 없음</p>
                        <p id="total-doctors">의사 수: 0</p>
                        
                    </div>
                </div>
            </section>
            
        </main>
    </div>


    <script src="../js/p3.js"></script>
</body>

</html>
