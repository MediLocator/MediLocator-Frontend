<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>병원 상세 정보</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- 상단 제목 영역 -->
    <header class="page-header">
        <a href="javascript:history.back();" class="back-link">
            <i class="fas fa-chevron-left back-icon"></i> <!-- 뒤로 가기 아이콘 -->
        </a>
        <a href="../p_1/index.html" class="title">MediLocator</a>
    </header>

    <div class="container">
        <main class="main">
            <!-- 병원 정보 카드 -->
            <section class="hospital-info">
                <div class="hospital-details">
                    <div class="hospital-text">
                        <h2 id="hospital-name">병원 이름</h2>
                        <p id="contact">연락처: 정보 없음</p>
                        <p id="address">주소: 정보 없음</p>
                        <p id="category">카테고리: 정보 없음</p>
                        <p id="total-doctors">의사 수: 0</p>
                        <p id="available-beds">사용 가능한 병상 수: 정보 없음</p>
                        <button id="reserve-btn" class="reserve-button">예약하기</button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- 예약 폼 모달 -->
<div id="reservation-modal" class="modal" style="display: none;">
    <div class="modal-content">
        <!-- 모달 닫기 버튼 -->
        <span id="close-modal" class="close">&times;</span>
        <h2 class="modal-title">예약하기</h2>

        <!-- 예약 폼 -->
        <form id="reservation-form">
            <!-- 예약 날짜 -->
            <div class="form-group">
                <label for="reserve-date">예약 날짜:</label>
                <input type="date" id="reserve-date" required>
            </div>

            <!-- 예약 시간 -->
            <div class="form-group">
                <label for="reserve-time">예약 시간:</label>
                <input type="time" id="reserve-time" required>
            </div>

            <!-- 예약자 이름 -->
            <div class="form-group">
                <label for="reserve-name">예약자 이름:</label>
                <input type="text" id="reserve-name" placeholder="예약자 이름" required>
            </div>

            <!-- 기타 정보 -->
            <div class="form-group">
                <label for="reserve-info">기타 정보 (환자 맥박, 내외상 등):</label>
                <textarea id="reserve-info" rows="4" placeholder="기타 정보 입력"></textarea>
            </div>

            <!-- 제출 버튼 -->
            <button type="submit" class="submit-button">예약하기</button>
        </form>
    </div>
</div>

    <script src="../js/p3.js"></script>
</body>

</html>
